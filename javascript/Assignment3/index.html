<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data from JSONPlaceholder API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .container {
            margin-top: 20px;
        }

        .output {
            margin-top: 20px;
        }

        .output pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .table-responsive {
            margin-top: 20px;
        }

        .table {
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="display-4">Fetch Data from JSONPlaceholder API</h1>
        <div class="flex-container">
            <button id="fetchAlbumsBtn" class="btn btn-outline-primary btn-lg" style="margin: 20px 10px 20px 0px;">Fetch
                Albums</button>
            <button id="fetchPostsBtn" class="btn btn-outline-primary btn-lg" style="margin: 20px 10px 20px 0px;">Fetch
                Posts</button>
            <button id="fetchUsersBtn" class="btn btn-outline-primary btn-lg" style="margin: 20px 10px 20px 0px;">Fetch
                Users</button>
            <button id="fetchCommentsBtn" class="btn btn-outline-primary btn-lg"
                style="margin: 20px 10px 20px 0px;">Fetch Comments</button>
            <button id="fetchTodosBtn" class="btn btn-outline-primary btn-lg" style="margin: 20px 10px 20px 0px;">Fetch
                Todos</button>
        </div>


        <div class="output">
            <h2 class="display-4">Output</h2>
            <div id="output"></div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered" id="comments-table" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Body</th>
                    </tr>
                </thead>
                <tbody id="comments-table-body">
                </tbody>
            </table>
        </div>
    </div>

    <script src="./Index.js">
    </script>
</body>

</html>
